<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>

  <body>

          <img src="./assets//albert-stoynov-TDDUoVU0wW0-unsplash.jpg" alt="" />
        </div>
        <div class="img">
          <img src="./assets/eduard-delputte-24KjcVimqrw-unsplash.jpg" alt="" />
        </div>
        <div class="img">
          <img
            src="./assets/guillaume-auceps-r13vz3oZDTE-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="img">
          <img src="./assets/ingmar-h-Z69Qu7EfnfY-unsplash.jpg" alt="" />
        </div>
        <div class="img">
          <img src="./assets/lukasz-rawa-aOs83qfi6_Y-unsplash.jpg" alt="" />
        </div>
        <div class="img main">
          <img
            src="./assets/nikita-pishchugin-PiPu8ocZk04-unsplash.jpg"
            alt=""
          />
        </div>
        <div class="img main">
          <img src="./assets/pascal-bullan-HmO-jGKk3wI-unsplash.jpg" alt="" />

        <div class="img main">
          <img
            src="./assets/raspopova-marina-aYE-yHHQVBs-unsplash.jpg"
            alt=""
          />
        </div>
      </div>

      <div class="hero-content">
        <div class="site-logo">
          <div class="word">
            <h1>Arc</h1>
          </div>
          <div class="word">
            <h1>Worldwide <sup>&copy;</sup></h1>
          </div>
        </div>
        <div class="nav">
            <div class="nav-item">
              <p>About</p>
            </div>
            <div class="nav-item">
              <p>Contact</p>
            </div>
            <div class="nav-item">
              <p>Work</p>
            </div>
            <div class="nav-item">
              <p>Journal</p>
            </div>
          </div>
      </div>

     
      <div class="cover-img">
        <img src="./assets/albert-stoynov-TDDUoVU0wW0-unsplash.jpg" alt="" />
      </div>

      <div class="site-info">
        <div class="row">
          <div class="col">
            <div class="line">
              <p>Featured Work</p>
            </div>
          </div>
          <div class="col">
            <h2>
              Arc is a contemporary fashion brand redefining elegance with
              timeless designs and innovtive aesthetics
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="address">
              <div class="line">
                <p>Arc Studios</p>
              </div>
              <div class="line">
                <p>Riverstone Buildings</p>
              </div>
              <div class="line">
                <p>-28 Orchard Lane</p>
              </div>
              <div class="line">
                <p>N1 3DX</p>
              </div>
            </div>
            <div class="socials">
              <div class="line">
                <p>shasy@gmail.com</p>
              </div>
              <br />
              <div class="line">
                <p>Instagram</p>
              </div>
              <div class="line">
                <p>LinkedIn</p>
              </div>
              <div class="line">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>

    <script src="https://unpkg.com/split-type"></script>
    <script src="script.js"></script>
